{% extends "jukebox/admin_base.html" %}
{% load socialaccount %}

{% block content %}

{% if user.is_authenticated %}
  <script>
    window.location.href = "{% url 'main' %}";
  </script>
{% endif %}

<div class="row justify-content-center mt-5">
    <div class="col-md-6 text-center">
        <h1 class="mb-4">Login</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block mt-2">Entra</button>
        </form>

        <hr>
        <a href="{% provider_login_url 'spotify' process='login' next=redirect_url %}" class="btn btn-success mt-2">
            <i class="fab fa-spotify"></i> Connecta't amb Spotify
        </a>
    </div>
</div>
{% endblock %}
